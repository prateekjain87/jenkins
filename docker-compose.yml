version: "2"

services:
  jenkins:
    build: . 
    image: prateekjain87/jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - $HOME:/home
      - /usr/bin/docker:/usr/bin/docker
volumes:
        jenkins_home:

